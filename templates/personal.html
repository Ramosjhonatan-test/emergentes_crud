{% extends "base.html" %}

{% block content %}
<h1>Personal</h1>
<a href="{{url_for('nuevo_personal')}}" class="btn btn-success mb-3">Nuevo</a>

<table class="table table-striped table-hover">
    <thead  class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Fecha Nac</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in personal %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.telefono }}</td>
            <td>{{ item.fecha_nac }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
