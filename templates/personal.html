{% extends "base.html" %}

{% block content %}
<h1>Personal</h1>
<a href="{{url_for('nuevo_personal')}}" class="btn btn-success mb-3">Nuevo</a>

<table class="table table-striped table-hover">
    <thead  class="table-dark">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Telefono</th>
            <th>Fecha Nac</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for item in personal %}
        <tr>
            <td>{{ item.id }}</td>
            <td>{{ item.nombre }}</td>
            <td>{{ item.telefono }}</td>
            <td>{{ item.fecha_nac }}</td>
            <td>
                <a href="{{ url_for('editar_personal', id=item.id) }}" class="btn btn-warning btn-sm">Editar</a>
                <form action="{{ url_for('eliminar_personal', id=item.id) }}" method="POST" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
